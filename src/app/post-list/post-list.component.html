<div class="expansion-container">
  <div *ngIf="posts.length > 0; else noPosts">
    <div class="expansion-container" *ngFor="let post of posts">
      <p>{{ post.title }}</p>
      <p>{{ post.content }}</p>
    </div>
    <button 
    mat-raised-button 
    style="margin-right: 5px;"
    color="primary" 
    >Edytuj post</button>
    <button 
    mat-raised-button 
    color="warn" 
    >Usuń post</button>
  </div>
  <ng-template #noPosts>
    <p>Brak postów!</p>
  </ng-template>
</div>
