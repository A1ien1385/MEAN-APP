<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field appearance="fill">
      <textarea 
      matInput 
      placeholder="Tytuł posta" 
      name="title"
      ngModel
      required
      minlength="3"
      placeholder="Title"
      #title="ngModel">
    </textarea>
    <mat-error *ngIf="title.invalid">Proszę wpisać tytuł.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <textarea 
      matInput 
      rows="4"
      name="content" 
      ngModel
      required
      minlength="3"
      placeholder="Treść"
      #content="ngModel">
    </textarea>
    <mat-error *ngIf="content.invalid">Proszę wpisać treść posta.</mat-error>
    </mat-form-field>
    <button 
    mat-raised-button 
    color="accent" 
    type="submit">Zapisz post</button>
  </form>    
  </mat-card>
