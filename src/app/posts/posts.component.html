<mat-card>
    <mat-form-field appearance="fill">
      <textarea matInput placeholder="Tytuł posta" [(ngModel)]="enteredTitle"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <textarea matInput rows="6" placeholder="Treść posta" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="onAddPost()">Zapisz post</button>
  </mat-card>
